jms_security_extra:
    secure_all_services: false
    expressions: true

#parameters:
#    security.acl.permission.map.class: Sonata\AdminBundle\Security\Acl\Permission\AdminPermissionMap

security:
#    acl:
#        connection: default

    providers:
        fos_userbundle:
            id: fos_user.user_manager

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        Application\Sonata\UserBundle\Entity\User:  sha512
        Application\Sonata\UserBundle\Entity\Group: sha512

    firewalls:
        # Disabling the security for the web debug toolbar, the profiler and Assetic.
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /admin(.*)
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /%locale%/admin/login
                default_target_path: /%locale%/admin/dashboard
                use_forward:    false
                check_path:     /%locale%/admin/login_check
                failure_path:   null
            logout:
                path:           /%locale%/admin/logout
            anonymous:          true

        # defaut login area for standard users
        main:
            pattern:            .*
            context:            user
            form_login:
                provider:       fos_userbundle
                login_path:     /%locale%/login
                use_forward:    false
                check_path:     /%locale%/login_check
                failure_path:   null
            logout:             true
            anonymous:          true

    access_control:
#        - { path: ^/(es|en|fr|de)/user/(login|register|resetting), roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/(es|en|fr|de)/user/*, roles: ROLE_USER }
#        - { path: ^/(es|en|fr|de)/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/(es|en|fr|de)/admin/*, roles: ROLE_ADMIN }
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/_wdt, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # -> custom access control for the admin area of the URL
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login-check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # -> end

        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }

    role_hierarchy:
#        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
#        ROLE_SUPER_ADMIN: [ROLE_SONATA_ADMIN, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_SONATA_ADMIN, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT, ROLE_SONATA_PAGE_ADMIN_BLOCK_EDIT]

        SONATA:
            - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT
            - ROLE_SONATA_PAGE_ADMIN_BLOCK_EDIT